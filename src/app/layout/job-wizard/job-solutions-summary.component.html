<ul class="list-group list-group-flush">
  <li class="list-group-item d-flex justify-content-between" *ngFor="let solution of userStateService.selectedSolutions | async">
    <span class="text-truncate">{{ solution.name }}</span>
    <span class="cart-icons">
      <a role="button" (click)="removeSolution(solution)">
        <i class="fa fa-times"></i>
      </a>
    </span>
  </li>
</ul>
