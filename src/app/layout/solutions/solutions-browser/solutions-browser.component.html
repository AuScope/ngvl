<div class="card">
  <div class="card-body">
    <!-- Search by problem -->
    <div class="row">
      <div class="col">
        <div class="submenu-header" (click)="problemIsCollapsed = !problemIsCollapsed">
          <span>Problem</span>
          <i *ngIf="problemIsCollapsed" style="line-height:inherit;" class="fa fa-toggle-down pull-right"></i>
          <i *ngIf="!problemIsCollapsed" style="line-height:inherit;" class="fa fa-toggle-up pull-right"></i>
        </div>
        <div [ngbCollapse]="problemIsCollapsed">
          <div ngbRadioGroup
            name="problemsRadio"
            class="d-flex flex-column"
            [(ngModel)]="selectedProblemId">

            <label ngbButtonLabel
              *ngFor="let problem of problems; let i = index">
              <input ngbButton
                type="radio"
                [value]="problem['@id']">
              {{ problem.name }}
            </label>

          </div>

          <div class="problem-info" *ngIf="_selectedProblem">
            <h3>{{ _selectedProblem.name }}</h3>
            <p>{{ _selectedProblem.description }}</p>
            <a [href]="_selectedProblem['@id']" target="_blank">More info...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
