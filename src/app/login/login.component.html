<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{ 'app.title' | translate }}</h1>
            <p style="margin-top:50px;">Please log in using one of the options below</p>
            <a class="login-button" style="margin-top:50px;" (click)="loginGoogle()"><img src="/assets/images/btn_google_signin_dark_normal_web.png"></a>
            <a class="login-button" (click)="loginAaf()"><img src="/assets/images/aaf_service_223x54.png" height="46px"></a>
        </div>
    </div>
</div>
