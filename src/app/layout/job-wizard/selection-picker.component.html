<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-secondary" id="datasetSelectionPicker" ngbDropdownToggle>Selections</button>
  <div ngbDropdownMenu aria-labelledby="datasetSelectionPicker">
    <button ngbDropdownItem *ngFor="let download of jobDownloads$ | async"
      (click)="pickDownload(download)">{{ download.name }}</button>
  </div>
</div>
