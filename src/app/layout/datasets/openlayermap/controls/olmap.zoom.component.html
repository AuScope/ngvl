<div class="input-group input-group-sm">
    <button type="button" class="btn btn-sm btn-primary" (click)="zoomOut()">
        <span class="fa fa-minus-square fa-fw" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-sm btn-primary" id="map-theme-text" (click)='zoomClick()' style="margin-left: 4px;">
        <span class="fa fa-search-plus fa-fw" aria-hidden="true"></span>&nbsp;{{buttonText}}
    </button>
    <button type="button" class="btn btn-sm btn-primary" (click)="zoomIn()" style="margin-left: 4px;">
        <span class="fa fa-plus-square fa-fw" aria-hidden="true"></span>
    </button>
</div>
