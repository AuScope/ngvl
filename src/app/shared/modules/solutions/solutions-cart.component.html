<div class="card">
  <div class="card-header">Cart</div>
  <div class="list-group list-group-flush">
    <button type="button"
      *ngFor="let solution of cart$ | async"
      [class.active]="solution.id === selected"
      (click)="selectSolution(solution)"
      class="list-group-item list-group-item-action d-flex justify-content-between">

      <span class="text-truncate">{{ solution.name }}</span>
      <span class="cart-icons">
        <a role="button" (click)="removeSolution(solution)">
          <i class="fa fa-times"></i>
        </a>
      </span>
    </button>
  </div>
</div>
