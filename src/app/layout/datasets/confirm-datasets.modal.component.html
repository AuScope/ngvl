<div class="modal-header" style="background: #EEE">
    <h5 class="modal-title" id="exampleModalLongTitle">Confirm which datasets you wish to select</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="margin-left:10px;margin-right:10px;padding:0px;margin:0px;overflow:auto;">
    <p-treeTable [value]="cswRecordTreeData" selectionMode="checkbox">
        <p-column header="Name" class="text-truncate" [style]="{'width':'40%'}">
            <ng-template let-col let-node="rowData" pTemplate="body">
                <span title="{{ node.data.name }}">{{ node.data.name }}</span>
            </ng-template>
        </p-column>
        <p-column header="URL" class="text-truncate" [style]="{'width':'40%'}">
            <ng-template let-col let-node="rowData" pTemplate="body">
                <a title="{{ node.data.url }}" href="{{ node.data.url }}" target="_blank">{{ node.data.url }}</a>
            </ng-template>
        </p-column>
        <p-column header="Download" [style]="{'width':'20%','text-align':'center'}">
            <ng-template let-col let-node="rowData" pTemplate="body">
                <button pButton *ngIf="node.data.leaf" (click)="downloadResource($event)"><i class="fa fa-download" title="Download this data to your local machine"></i></button>
                <button pButton *ngIf="node.data.leaf" (click)="editDownload($event)" title="Edit the download options"><i class="fa fa-edit"></i></button>
            </ng-template>
        </p-column>
    </p-treeTable>
</div>
<div class="modal-footer" style="background: #EEE">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Confirm click')">Capture Data</button>
</div>
