<form [formGroup]="styleGroup" (ngSubmit)="onSubmit()">
    <div class="modal-header" style="background: #EEE">
        <h5 class="modal-title">Style Chooser</h5>
        <button type="button" class="close" (click)="activeModal.dismiss('dismiss')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
     <!-- TODO: Check numeric values or restrict entry to numeric values -->
    <div class="modal-body style-modal">
        <div class="row">
            <div class="col">Upper Bound<br>
                <input id="maxValue" type="text" formControlName="maxValue">&nbsp;(m)&nbsp;<p-colorPicker formControlName="maxColor"></p-colorPicker>
            </div>
        </div>
        <div class="row">
            <div class="col">Neutral<br>
                <input id="neutralValue" type="text" formControlName="neutralValue">&nbsp;(m)&nbsp;<p-colorPicker formControlName="neutralColor"></p-colorPicker>
            </div>
        </div>
        <div class="row">
            <div class="col" style="font-size:small">
                <input type="checkbox" formControlName="transparentNeutralColor">&nbsp;Transparent neutral colour
            </div>
        </div>
        <div class="row" *ngIf="styleGroup.controls.transparentNeutralColor.value===true">
            <div class="col" style="font-size:smaller;color:red;">
                Slight artefacting between mascons wil occur
            </div>
        </div>
        <div class="row">
            <div class="col">Lower Bound<br>
                <input id="minValue" type="text" formControlName="minValue">&nbsp;(m)&nbsp;<p-colorPicker formControlName="minColor"></p-colorPicker>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="background: #EEE">
        <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('dismiss')" >Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!styleGroup.valid">Set</button>
    </div>
</form>
